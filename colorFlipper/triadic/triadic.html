    <title>triadic colors</title>
    <link rel="stylesheet" href="../nav-style.css" type="text/css">

    <link rel="stylesheet" href="triadicStyle.css" type="text/css">
</head>

<body>
    <nav>
        <div class="nav-center">
            <h4>color flipper</h4>
            <ul class="nav-links">
                <li>
                    <a href="../colorflipper.html">simple</a>
                </li>
                <li>
                    <a href="../hex.html">hex</a>
                </li>
                <li>
                    <a href="triadic.html">triadic</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h1 class="title">Triangle / Complementary</h1>

        <section class="box">
            <div class="color">
                <span class="color-name">
                    rgb(255,0,0)
                </span>
                <span class="color-name-hex">
                    #ff0000
                </span>
            </div>
            <div class="neg-color">
                <span class="neg-color-name">
                    rgb(0,255,255)
                </span>
                <span class="neg-color-name-hex">
                    #00ffff
                </span>
            </div>
        </section>
        <!-- second -->
        <section class="box">
            <div class="color">
                <span class="color-name">
                    rgb(0,255,0)
                </span>
                <span class="color-name-hex">
                    #00ff00
                </span>
            </div>
            <div class="neg-color">
                <span class="neg-color-name">
                    rgb(255,0,255)
                </span>
                <span class="neg-color-name-hex">
                    #ff00ff
                </span>
            </div>
        </section>
        <!-- third -->
        <section class="box">
            <div class="color">
                <span class="color-name">
                    rgb(0,0,255)
                </span>
                <span class="color-name-hex">
                    #0000ff
                </span>
            </div>
            <div class="neg-color">
                <span class="neg-color-name">
                    rgb(255,255,0)
                </span>
                <span class="neg-color-name-hex">
                    #ffff00
                </span>
            </div>
        </section>
        <button class="btn">generate colors</button>
    </main>
    <script src="triadic.js"></script>
</body>

</html>
